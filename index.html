<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .app-icon img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        .download-button {
            background-color: #0066cc;
            color: white;
            margin-bottom: 1rem;
        }
        .download-button:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
        }
        .open-button {
            background-color: #e0e0e0;
            color: #333;
        }
        .open-button:hover {
            background-color: #d0d0d0;
        }
        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="icon.png" alt="App Icon">
        </div>
        <h1>Welcome to Base</h1>
        <p>Your gateway to intelligent communities</p>
        <a href="#" class="button download-button">Download Base App</a>
        <div class="divider"></div>
        <p>Already have the app?</p>
        <a href="#" class="button open-button">Open Base</a>
    </div>
</body>
</html>
